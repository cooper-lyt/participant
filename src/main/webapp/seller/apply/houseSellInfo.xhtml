<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition template="/seller/layout/pageTemplate.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="custom-header">
        <h:outputStylesheet library="bootstrap-select" name="css/bootstrap-select.min.css"/>
        <h:outputStylesheet library="bootstrap-select" name="css/bootstrap-select-plug.css"/>
        <h:outputScript library="bsf" name="js/dropdown.js"/>
        <h:outputScript library="bootstrap-select" name="js/bootstrap-select.min.js"/>
        <h:outputScript library="bootstrap-select" name="js/i18n/defaults-zh_CN.min.js"/>
    </ui:define>

    <h:form id="houes-valid"  styleClass="page-form">
        <b:row>
            <b:column offsetLg="2" offsetMd="2" offsetSm="1" offsetXs="0" colLg="8" colMd="8" colSm="10" colXs="12">
                <div class="setup-header setup-gift">
                    <h1 class="subhead-heading">房源审核申请</h1>

                    <ol class="steps steps-4">
                        <li class="complete">
                            <b:iconAwesome name="check" size="2x"/>
                            <strong class="step">产权:</strong>
                            产权验证
                        </li>
                        <li class="current">
                            <b:iconAwesome name="bookmark" size="2x"/>
                            <strong class="step">描述:</strong>
                            房屋描述
                        </li>
                        <li>
                            <b:iconAwesome name="photo" size="2x"/>
                            <strong class="step">图片:</strong>
                            图片上传
                        </li>
                        <li>
                            <b:iconAwesome name="university" size="2x"/>
                            <strong class="step">提交:</strong>
                            房源提交
                        </li>
                    </ol>
                </div>


                <div class="Subhead mt-3 mb-5">
                    <h2 class="Subhead-heading">#{houseValid.houseSaleInfo.address}</h2>
                    <p class="Subhead-description">
                        请如实填写房屋销售挂牌信息
                    </p>
                </div>

                <b:inputText value="#{houseValid.houseSaleInfo.title}" label="挂牌标题" placeholder="挂牌显示的标题" required="true"/>
                <b:message/>

                <b:inputText value="#{houseValid.houseSaleInfo.saleTitle}" label="房源标题" placeholder="不会显示在挂牌信息中" required="true"/>
                <b:message/>

                <b:inputTextarea value="#{houseValid.houseSaleInfo.description}" label="描述" />
                <b:message/>

                <b:inputTextarea value="#{houseValid.houseSaleInfo.environment}" label="环境"/>
                <b:message/>


                <div class="form-group">
                    <label>
                        区域
                    </label>
                <div class="input-group">
                    <span class="input-group-addon">室<span class="required">*</span></span>
                <h:selectOneMenu styleClass="selectpicker from-control edit-select" value="#{houseValid.houseSaleInfo.localArea}" label="销售区域" >
                    <f:selectItems value="#{houseValid.saleLocalAreaList}" var="_area" itemLabel="#{_area.name}" itemValue="#{_area.id}"/>
                    <f:selectItem noSelectionOption="true" itemLabel="请选择"/>
                </h:selectOneMenu>
                    <span class="input-group-addon">室<span class="required">*</span></span>
                <h:selectOneMenu styleClass="selectpicker from-control edit-select" value="#{houseValid.houseSaleInfo.schoolArea}" label="学区" >
                    <f:selectItems value="#{houseValid.schoolAreaList}" var="_area" itemLabel="#{_area.name}" itemValue="#{_area.id}"/>
                    <f:selectItem noSelectionOption="true" itemLabel="请选择"/>
                </h:selectOneMenu>
                </div>
                </div>


                <div class="input-group">

                    <b:inputText value="#{houseValid.houseSaleInfo.roomCount}"
                             required="true" renderLabel="false" autocomplete="false" label="室" />

                    <span class="input-group-addon">室<span class="required">*</span></span>
                    <b:inputText value="#{houseValidInfo.blockNumber}" renderLabel="false"
                             required="true" label="厅" autocomplete="false"/>
                    <span class="input-group-addon">厅<span class="required">*</span></span>
                </div>


                <hr/>

                <b:commandButton  action="#{houseValid.saveHouseSource}" look="success" value="保存房源">
                    <f:param name="cid" value="#{javax.enterprise.context.conversation.id}"/>
                </b:commandButton>


            </b:column>


        </b:row>
    </h:form>
</ui:composition>
