<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>#{messages.application_title}</title>
    <h:outputScript library="bsf" name="js/button.js"/>
    <link rel="shortcut icon" href="#{request.contextPath}/favicon.ico"/>

    <h:outputStylesheet library="github" name="bootstrap.min.css"/>
    <h:outputStylesheet library="github" name="theme.css" position="last"/>
    <h:outputStylesheet>
        .navbar .navbar-header .navbar-brand{
            padding: 10px 15px;
        }
    </h:outputStylesheet>

    <ui:insert name="custom-header"/>
</h:head>
<h:body style="padding-top: 50px;">

    <b:navBar brandImg="#{request.contextPath}/img/logo-icon.png" brand-href="#{request.contextPath}/home.xhtml" position="top" sticky="true">
        <b:container>
            <h:form styleClass="navbar-form navbar-left " pt:role="search">
                <div class="form-group">
                    <h:inputText size="40" styleClass="form-control" pt:placeholder="房源或合同查询"/>
                </div>
            </h:form>
            <b:navbarLinks>

                <b:navLink value="交易挂牌" href="#{request.contextPath}/erp/hr/employeeList.xhtml"></b:navLink>
                <b:navLink value="租赁挂牌"  styleClass="todo-disable" href="#"></b:navLink>

            </b:navbarLinks>

            <b:navbarLinks pull="right">
                <b:navLink iconAwesome="gear" tooltip="设置" value=" " href="#{request.contextPath}/logout"/>
                <b:navLink iconAwesome="sign-out" tooltip="退出" value=" " href="#{request.contextPath}/logout"/>
            </b:navbarLinks>

        </b:container>
    </b:navBar>

    <ui:insert name="context">
    <b:container style="min-height:400px">
        <ui:insert/>
    </b:container>
    </ui:insert>

    <b:container styleClass="site-footer-container">
        <div class="site-footer" role="contentinfo">


            <span class="site-footer-mark">
                <b:iconAwesome name="cutlery" size="lg"/>
            </span>

            <ul class="site-footer-links">
                <li>© 2016 <span title="Cooper's soft">Cooper's soft</span>, Studio.</li>
            </ul>
        </div>
    </b:container>


</h:body>
</html>
